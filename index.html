<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - by Kayumba David Pontient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p class="intro">I often find it difficult to check currency conversion when paying tuition fees for ALU. This tool simplifies that process by providing real-time exchange rates.</p>
        <img src="logo.png" alt="Currency Converter Logo" class="logo">
        <form id="converter-form">
            <label for="base_currency">from:</label>
            <input type="text" id="base_currency" placeholder="put base currency (e.g., RWF)" required>
            
            <label for="target_currency">to:</label>
            <input type="text" id="target_currency" placeholder="put target currency (e.g., USD)" required>
            
            <label for="amount">amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="1" required>
            
            <button type="submit">convert</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
